<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <link rel="stylesheet" href="speak.css">
</head>
<body>
  <div id="app">
    <h1>Voice Assistant</h1>
    <p id="instructions">Click the button and say something!</p>
    <button id="start-button">Start Listening</button>
    <div id="output">
      <p><strong>You said:</strong> <span id="user-speech">...</span></p>
      <p><strong>Response:</strong> <span id="response">...</span></p>
    </div>
  </div>
  <script src="speak.js"></script>
</body>
</html>
